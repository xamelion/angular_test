<table class="table">
  <thead>
    <tr>
      <th>
        <input
          class="checkbox"
          [type]="'checkbox'"
          [name]="'custom-checkbox-selectDeselectAll'"
          [value]="'custom-checkbox-selectDeselectAll'"
          [checked]="selectDeselectAllIsChecked"
          (change)="handleSelectDeselectAll($event)"
        />
      </th>
      <th class="numChecked">
        <span *ngIf="numCheckboxesSelected"
          >Выбрано {{ numCheckboxesSelected }}</span
        >
        <span *ngIf="!numCheckboxesSelected">Нет</span>
      </th>
    </tr>
    <tr>
      <th></th>
      <th>Имя</th>
      <th>Сообщение</th>
      <th>Статус</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let issue of issues; index as index">
      <tr class="getStylesTr(issue)" [ngStyle]="checkedState[index]">
        <td>
          <input
            class="checkbox"
            [type]="'checkbox'"
            [checked]="checkedState[index].checked"
            [disabled]="issue.status !== 'open'"
            (change)="handleOnChange(index)"
          />
        </td>
        <td>{{ issue.name }}</td>
        <td>{{ issue.message }}</td>
        <td>
          <span
            [ngClass]="{
              openCircle: issue.status === 'open',
              resolvedCircle: issue.status !== 'open'
            }"
          ></span>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
