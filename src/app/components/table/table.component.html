<table class="table">
  <thead>
    <tr>
      <th>
        <input
          class="checkbox"
          [type]="'checkbox'"
          [checked]="selectDeselectAllIsChecked"
          (change)="handleSelectDeselectAll($event)"
        />
      </th>
      <th class="numChecked">
        <span>
          {{
            numCheckboxesSelected ? "Выбрано " + numCheckboxesSelected : "Нет"
          }}
        </span>
      </th>
    </tr>
    <tr>
      <th></th>
      <th>Имя</th>
      <th>Сообщение</th>
      <th>Статус</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let issue of issues; index as index"
      [class.openIssue]="issue.status === 'open'"
    >
      <td>
        <input
          class="checkbox"
          [type]="'checkbox'"
          [checked]="checkedState[index].checked"
          [disabled]="issue.status !== 'open'"
          (change)="handleOnChange(index)"
        />
      </td>
      <td>{{ issue.name }}</td>
      <td>{{ issue.message }}</td>
      <td>
        <span
          [ngClass]="{
            openCircle: issue.status === 'open',
            resolvedCircle: issue.status !== 'open'
          }"
        ></span>
      </td>
    </tr>
  </tbody>
</table>
